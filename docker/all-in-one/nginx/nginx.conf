worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ssr_limit:10m rate=5r/s;

    # Upstream for Node SSR with connection pooling
    upstream node_ssr {
        server 127.0.0.1:5678 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

   server {
       listen 80;
       listen [::]:80;
       server_name _;

       root /app/backend/public;

       # Security headers
       add_header X-Frame-Options "SAMEORIGIN" always;
       add_header X-Content-Type-Options "nosniff" always;
       add_header Referrer-Policy "strict-origin-when-cross-origin" always;
       add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
       # X-XSS-Protection is deprecated but kept for older browsers
       add_header X-XSS-Protection "1; mode=block" always;

       index index.html index.htm index.php;
       charset utf-8;

       access_log /dev/stdout;
       error_log /dev/stderr;

        location /storage {
            alias /app/backend/storage/app/public;
            expires max;
            add_header Cache-Control "public";
            
            # Try to serve file, return 404 if not found
            try_files $uri =404;
            
            # Suppress access log for missing files to reduce log noise
            log_not_found off;
            access_log off;
        }

        location = /webhook/razorpay {
            rewrite ^ /api/public/webhooks/razorpay last;
        }

        location ^~ /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            rewrite ^/api(/.*)$ /index.php$1 break;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param REQUEST_URI $1;
            fastcgi_pass 127.0.0.1:9000;
            client_max_body_size 20M;
        }

       location ~ \.php$ {
           include fastcgi_params;
           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
           fastcgi_split_path_info ^(.+\.php)(/.+)$;
           fastcgi_pass 127.0.0.1:9000;
           fastcgi_index index.php;
           fastcgi_param PHP_VALUE "error_log=/dev/stderr";
           fastcgi_read_timeout 300;
       }

       location /assets/ {
           alias /app/frontend/dist/client/assets/;
           expires max;
           access_log off;
           add_header Cache-Control "public";
       }

       location /manifest-icons/ {
           alias /app/frontend/dist/client/manifest-icons/;
           expires max;
           access_log off;
           add_header Cache-Control "public";
       }

       location / {
           # Rate limiting
           limit_req zone=ssr_limit burst=10 nodelay;
           
           proxy_pass http://node_ssr;
           proxy_http_version 1.1;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
           proxy_set_header Connection "";
           
           # Timeouts and retries to prevent Bad Gateway errors
           proxy_connect_timeout 10s;
           proxy_send_timeout 60s;
           proxy_read_timeout 60s;
           
           # Retry logic - retry up to 3 times with exponential backoff
           proxy_next_upstream error timeout http_502 http_503 http_504;
           proxy_next_upstream_tries 3;
           proxy_next_upstream_timeout 30s;
           
           # Buffer settings to prevent timeouts on slow responses
           proxy_buffering on;
           proxy_buffer_size 4k;
           proxy_buffers 8 4k;
           proxy_busy_buffers_size 8k;
           
           # Don't fail immediately if backend is down
           proxy_intercept_errors off;
       }

       location = /favicon.ico { access_log off; log_not_found off; }
       location = /robots.txt  { access_log off; log_not_found off; }

       error_page 404 /index.php;
       
       error_page 502 /502.json;
       location = /502.json {
           return 502 '{"message": "Bad Gateway", "code": 502}';
           add_header Content-Type application/json;
       }

       error_page 500 503 504 /50x.json;
       location = /50x.json {
           return 500 '{"message": "Server Error", "code": 500}';
           add_header Content-Type application/json;
       }

       location ~ /\.(?!well-known).* {
           deny all;
       }
   }
}
